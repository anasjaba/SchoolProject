<!-- Pour une raison inconnue, il est possible que sur certaines
	versions de FireFox il soit nécessaire de rafraîchir la page une fois.
	Ce problème ne se produit pas sur Chromium. -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<!-- Ceci permet d'inclure les fichiers CSS -->
		<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet" type="text/css">
		
		<!-- Ceci permet d'inclure les fichiers JavaScript de jQuery, jQuery UI, Google Maps ainsi que map.js -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjonwWBWoE1W6L8sU7KPl7zkRLSaPNC2o&amp;sensor=false"></script>
		
		<script type="text/javascript" src="map.js"></script>
		<title>PolyMap</title>

	</head>

	<body>
		<!-- FRANCAIS -->
		<div class="maClasse" id="fr">
			<h1>Carte des villes du Québec</h1>
			<p>Saisissez le nom d'une ville</p>
			<form>
				<input type="text" id="ville">
				<input type="button" id="btnRecherche" value="Recherche">
			</form>
			
			<button id="btnEn" style="width:70px">English</button>
			<p id="info_fr">&nbsp;</p>
		</div>
		<!-- ANGLAIS -->
		<div hidden class="maClasse" id="en">
			<h1>Map of Quebec</h1>
			<p>Enter city name</p>
			<form>
				<input type="text" id="city">
				<input type="button" id="btnSearch" value="Find">
			</form>
			
			<button id="btnFr">Français</button>
			<p id="info_en">&nbsp;</p>
		</div>

		<!-- Map-->
		<div class="map-canvas" id="map-canvas">
			<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
			<meta charset="utf-8">
		</div>

	</body>
</html>
